<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عارض فيديو يوتيوب وتعليقاته</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      direction: rtl;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 315px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
    }
    .comment {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .read {
      background-color: #d4edda;
    }
    .btn {
      padding: 5px 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>أدخل معرف فيديو يوتيوب</h2>
  <input type="text" id="videoIdInput" placeholder="مثال: dQw4w9WgXcQ" />
  <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  <div id="comments"></div>  <script>
    const apiKey = "AIzaSyC64_qo3YuE9hfe175JaEbl32yXTx7Hneg"; // ← ضع مفتاح API الخاص بك هنا
    const videoIdInput = document.getElementById("videoIdInput");
    const videoPlayer = document.getElementById("videoPlayer");
    const commentsContainer = document.getElementById("comments");

    videoIdInput.addEventListener("change", () => {
      const videoId = videoIdInput.value.trim();
      if (!videoId) return;
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
      fetchComments(videoId);
    });

    function fetchComments(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${apiKey}&maxResults=20`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          commentsContainer.innerHTML = "";
          data.items.forEach(item => {
            const commentText = item.snippet.topLevelComment.snippet.textDisplay;
            const commentId = item.id;
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.innerHTML = `
              <div>${commentText}</div>
              <button class="btn" onclick="markAsRead('${commentId}', this)">تمت قراءته</button>
            `;

            if (localStorage.getItem(`read-${commentId}`)) {
              commentDiv.classList.add("read");
            }

            commentsContainer.appendChild(commentDiv);
          });
        })
        .catch(err => {
          commentsContainer.innerHTML = "تعذر تحميل التعليقات. تأكد من صحة معرف الفيديو أو مفتاح API.";
          console.error(err);
        });
    }

    function markAsRead(commentId, btn) {
      localStorage.setItem(`read-${commentId}`, "true");
      btn.parentElement.classList.add("read");
    }
  </script></body>
</html>
